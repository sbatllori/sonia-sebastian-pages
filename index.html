<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Sonia & Sebastian</title><script>// GitHub Pages SPA routing fix
      // This script checks for a redirect from the 404 page and restores the correct URL
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))</script><script defer="defer" src="/sonia-sebastian-pages/bundle.js"></script></head><body><div id="root"></div></body></html>
